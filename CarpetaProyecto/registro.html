          <!---------------------Contenido Principal---------------------->

      <!---------------------Bloque formulario de Registro---------------------->

        <main class="my-0 py-5 container-fluid text-primary imgfondo">
          
          <div class="col-md-8 col-lg-6 py-5 bg-light mx-auto">
            <div class="col-md-8 col-lg-6 m-auto">
              <h2 class="mb-3 text-center">¡Regístrate!</h2>
              <form class="form-signin">
                <div class="form-group">
                  <label for="email">Correo Electrónico *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    autocomplete="off"
                    placeholder="Ej: josemart@email.com"
                    autofocus
                    required/>
                  <span id="errorEmail" class="error"></span>
                </div>
                <div class="form-group">
                  <label for="contraseña">Contraseña *</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña"
                    name="contraseña"
                    required
                  />
                  <span id="errorContraseña" class="error"></span>
                </div>
                <div class="form-group">
                  <label for="confirmacion">Confirmar contraseña *</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmacion"
                    required/>
                  <span id="confirmacionContraseña" class="error"></span>
                  <div class="form-group">
                  <label for="musicaFavorita">Género musical favorito *</label>
                  <select class="form-control" id="musicaFavorita" name="musicaFavorita">
                    <option value="">Seleccionar</option>
                    <option value="salsa">Salsa</option>
                    <option value="bachata">Bachata</option>
                    <option value="reggaeton">Reggaeton</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="otro">Otro</option>
                  </select>
                  <span id="errorGenero" class="error"></span>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Edad</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="edad"
                          id="joven"
                          value="joven"
                        />
                        <label class="form-check-label" for="joven">
                          Menor a 20
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="edad"
                          id="adulto"
                          value="adulto"
                        />
                        <label class="form-check-label" for="adulto">
                          20 a 40
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="edad"
                          id="mayor"
                          value="mayor"
                        />
                        <label class="form-check-label" for="mayor">
                          Mayor a 50
                        </label>
                      </div>
                      <span id="errorEdad" class="error"></span>
                    </div>
                  </div>
                </fieldset>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="acepta"
                    id="terminos"
                    name="terminos"
                  />
                  <label class="form-check-label" for="terminos">
                    Acepto los términos y condiciones
                  </label>
                  <span id="errorTerminos" class="error"></span>
                </div>
                <div class="mt-3 text-center">
                  <input type="submit" class="btn btn-primary" value="Continuar" onclick="return validar(this.form)">
                </div>
              </form>
            </div>
