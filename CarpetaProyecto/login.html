    <main id="mainlogin" class="container-fluid py-5 imgfondo">
        <div class="text-center text-primary py-5">
            <h3>¡Inicia sesión!</h3>
          <div class="col-md-4 m-auto">
              <form class="form-signin">
                  <label for="inputEmail" class="sr-only">Correo Electrónico</label>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control mt-4 smfont"
                    placeholder="Correo Electrónico"
                    required
                    autofocus
                    autocomplete="off"
                  />
                  <label for="inputPassword" class="sr-only">Contraseña</label>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control mt-2 smfont"
                    placeholder="Contraseña"
                    required
                    autocomplete="off"
                  />
                  <button class="btn btn-lg btn-primary btn-block mt-3 col-md-6 mx-auto smfont" type="submit">
                    Ingresar
                  </button>
                </form>
          </div>
        </div>
